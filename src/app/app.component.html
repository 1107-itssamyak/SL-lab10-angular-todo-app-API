<h1>
    TODO APP
</h1>

<div class="center">
    <input id="input" class="input11" matInput placeholder="Enter Task" name="input" #input>
    <button class="btn" id="button" mat-raised-button (click)="submit(input.value)">
        ADD TASK
    </button>
</div>

<div class="center">
    <button routerLink="details" class="btn">
        Todo Details
    </button>
    <button routerLink="list" mat-raised-button class="btn">
        Todo List
    </button>
</div>


<router-outlet></router-outlet>
<app-todo-spacex></app-todo-spacex>
